<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘뭐먹지?</title>
    <link rel="stylesheet" href="/CSS/reset.css">
    <style>
    @charset 'utf-8';

    .wrapper{
        width: 600px;
        margin: 100px auto;
    }
#app {
    width: 100vw;
    height: 100vh;
    perspective: 1600px;
}

.list-item {
    position: fixed;
    width: 340px;
    height: 300px;
    top: 50%;
    left: 50%;
    /* margin: -200px 0 0 -170px; */
    transform: translate(-50%, -50%) rotateY(180deg);
    transform-style: preserve-3d;
    transition: .3s;
}
.list-item.kc{
    transform: translate(-50%, -50%) rotateY(0deg);
}
.list-item.kw{
    transform: translate(-50%, -50%) rotateY(45deg);
}

.list-item li {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}

.list-item li img {
    object-fit: contain;
    width: 100%;
    height: 100%;
}

.list-item li:nth-child(1) {
    transform: rotateY(0) translateZ(calc(340px*8/3.14/2));
}

.list-item li:nth-child(2) {
    transform: rotateY(315deg) translateZ(calc(340px*8/3.14/2));
}

.list-item li:nth-child(3) {
    transform: rotateY(270deg) translateZ(calc(340px*8/3.14/2));
}

.list-item li:nth-child(4) {
    transform: rotateY(225deg) translateZ(calc(340px*8/3.14/2));
}

.list-item li:nth-child(5) {
    transform: rotateY(180deg) translateZ(calc(340px*8/3.14/2));
}

.list-item li:nth-child(6) {
    transform: rotateY(135deg) translateZ(calc(340px*8/3.14/2));
}

.list-item li:nth-child(7) {
    transform: rotateY(90deg) translateZ(calc(340px*8/3.14/2));
}
.list-item li:nth-child(8) {
    transform: rotateY(45deg) translateZ(calc(340px*8/3.14/2));
}


    </style>
</head>
<body>
    <div class='wrapper'>
        <h2>오늘 뭐먹지?</h2>
            <form>
                <div>
                    <input type="radio" name='first' id='korea'><label for='korea'>한식</label>
                    <input type="radio" name='first' id='west'><label for='west'>양식</label>
                    <input type="radio" name='first' id='china'><label for='china'>중식</label>
                    <input type="radio" name='first' id='japan'><label for='japan'>일식</label>
                </div>
            </form>
            <form>
                <div>
                    <input type="radio" name='second' id='cool'><label for='cool'>차가운거</label>
                    <input type="radio" name='second' id='warm'><label for='warm'>뜨거운거</label>
                </div>
            </form>
            <button type='submit'>오늘 뭐먹지?</button>
            <h3></h3>
    </div>
        <article>
            <ul class='list-item'>
                <li><img src="https://img.hankyung.com/photo/202106/01.26649267.1.jpg" alt=""></li>
                <li><img src="https://honeytip.gigigi.kr/wp-content/uploads/2022/07/%EB%8F%BC%EC%A7%80%EA%B3%A0%EA%B8%B0-%EA%B9%80%EC%B9%98%EC%B0%8C%EA%B0%9C.png" alt=""></li>
                <li><img src="https://static.wtable.co.kr/image-resize/production/service/recipe/144/4x3/215327b9-760d-4284-935a-b90a3d901870.jpg" alt=""></li>
                <li><img src="https://recipe1.ezmember.co.kr/cache/recipe/2019/04/01/f8b3042c80a214dd7cc60fa2027cdc9d1.jpg" alt=""></li>
                <li><img src="https://img-cf.kurly.com/shop/data/goodsview/20220711/gv00000336080_1.jpg" alt=""></li>
                <li><img src="https://img-cf.kurly.com/shop/data/goodsview/20201012/gv10000126356_1.jpg" alt=""></li>
                <li><img src="https://ldb-phinf.pstatic.net/20220318_25/1647571522964j6xd3_JPEG/%C6%AF%BB%F3%B9%AB%C3%CA%B9%E4%BC%BC%C6%AE.jpg?type=f804_408_60_sharpen" alt=""></li>
                <li><img src="https://mp-seoul-image-production-s3.mangoplate.com/keyword_search/meta/pictures/mjaouphyh3mt8xoz.png" alt=""></li>
            </ul>
        </article>
<script>
    const korea = document.getElementById('korea')
    const west = document.getElementById('west')
    const china = document.getElementById('china')
    const japan = document.getElementById('japan')

    const cool = document.getElementById('cool')
    const warm = document.getElementById('warm')
    
    const btn = document.querySelector('button')
    const menu = document.querySelector('h3')

    const center = document.querySelector('.list-item');
    const items = document.querySelectorAll('.list-item li');
    const angle = 360 / items.length;
    let currAngle = 0;

    let score = 0;

    btn.addEventListener('click',()=>{
        if(korea.checked==true){
            score += 1;
        }else if(west.checked == true){
            score += 2;
        }else if(china.checked == true){
            score += 3;
        }else if(japan.checked == true){
            score += 4;
        }
        if(cool.checked == true){
            score += 5
        }else if(warm.checked==true){
            score += 10;
        }
        if(score == 6){
            menu.innerText='냉면'
            center.style.transform = `translate(-50%, -50%) rotateY(0deg)`;
        }else if(score == 11){
            menu.innerText='김치찌개'
            center.style.transform = `translate(-50%, -50%) rotateY(calc(360deg/6)`;

        }
        else if(score == 7){
            menu.innerText='샐러드'
            center.style.transform = `translate(-50%, -50%) rotateY(calc(360deg/6*2)`;

        }
        else if(score == 12){
            menu.innerText='피자'
            center.style.transform = `translate(-50%, -50%) rotateY(calc(360deg/6*3)`;

        }
        else if(score == 8){
            menu.innerText='짬뽕'
            center.style.transform = `translate(-50%, -50%) rotateY(calc(360deg/6*4)`;

        }
        else if(score == 13){
            menu.innerText='짜장'
            center.style.transform = `translate(-50%, -50%) rotateY(calc(360deg/6*5)`;

        }
        else if(score == 9){
            menu.innerText='초밥'
            center.style.transform = `translate(-50%, -50%) rotateY(calc(360deg/6*6)`;

        }
        else if(score == 14){
            menu.innerText='가츠동'
            center.style.transform = `translate(-50%, -50%) rotateY(calc(360deg/6*7)`;

        }
        console.log(score)
        score = 0
        console.log(score);
    })

    
      document.addEventListener('click', function (event) {
        if (window.innerWidth / 2 < event.clientX) {
            currAngle -= angle;
        } else {
            currAngle += angle;
        }
        center.style.transform = `translate(-50%, -50%) rotateY(${currAngle}deg)`;
        console.log(currAngle)
    })  
</script>
</body>
</html>
